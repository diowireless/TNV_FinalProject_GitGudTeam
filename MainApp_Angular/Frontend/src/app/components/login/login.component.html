<div class="container form-group">
    <form>
      <ul>
        <li class="credential-block">
          <label for="name">Username</label>
          <span>
            <input
              type="text"
              id="username"
              name="usernameInput"
              class="input-line"
              required
              [(ngModel)]="usernameInput"
            />
          </span>
        </li>
        <li class="credential-block">
          <label for="name">Password</label>
          <span>
            <input
              type="password"
              id="password"
              name="passwordInput"
              class="input-line"
              required
              [(ngModel)]="passwordInput"
            />
          </span>
        </li>
        <span>
          <button type="submit" (click)="submitButton()" class="submit">
            Let's go!
          </button>
        </span>
      </ul>
    </form>
  </div>
  <span>
    <a [routerLink]='["/signUp"]' class="nav-link">
      <svg class="bi d-block mx-auto mb-1" width="24" height="24"></svg>
      Sign Up
    </a>
  </span>
