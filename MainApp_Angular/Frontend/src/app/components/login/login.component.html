<div class="container form-group">
    <form>
      <ul>
        <li class="credential-block">
          <label for="name">e-mail</label>
          <span>
            <small *ngIf="(datiValidi==false)" style="color: red;">e-mail o password errate </small>            <input
              type="text"
              id="username"
              name="usernameInput"
              class="input-line"
              required
              [(ngModel)]="emailInput"
            />
          </span>
        </li>
        <li class="credential-block">
          <label for="name">Password</label>
          <span>
            <small *ngIf="(datiValidi==false)" style="color: red;">e-mail o password errate </small>
            <input
              type="password"
              id="password"
              name="passwordInput"
              class="input-line"
              required
              [(ngModel)]="passwordInput"
            />
          </span>
        </li>
        <span>
          <button type="submit" (click)="submitButton()" class="submit">
            Let's go!
          </button>
        </span>
      </ul>
    </form>
  </div>
  <span>
    <a [routerLink]='["/signUp"]' class="nav-link" style="color: rgb(247, 113, 64);">
      <svg class="bi d-block mx-auto mb-1" width="24" height="24"></svg>
      <small>Non sei ancora registrato?</small>Sign Up
    </a>
  </span>
