<div class="container p-5" *ngIf="results">
  <h1 class="text-center mb-5">
    Most popular movies in {{country.countryName}}!
  </h1>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col"></th>
        <th scope="col">Title</th>
        <th scope="col">Overview</th>
        <th scope="col">Watchlist</th>
      </tr>
    </thead>
    <tbody>
      <tr class="pointer" *ngFor="let entry of results">
        <td> <img src="{{'https://www.themoviedb.org/t/p/w300_and_h450_bestv2/' + entry.poster_path}} " width=120></td>
        <td> {{entry.title}} ({{entry.release_date.substring(0,4)}})</td>
        <td>{{entry.overview}}</td>
        <td class="tableSymbol"><span title="Add to your Watchlist."><i class="fas fa-plus" *ngIf="logDummy" ></i></span>
          <span title="You must be logged in to add a movie to your Watchlist."><i class="fas fa-ban" *ngIf="!logDummy" ></i></span></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>

<app-loading-page *ngIf="results==null" ></app-loading-page>
